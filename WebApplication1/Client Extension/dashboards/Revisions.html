<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/datatables.css" />
    <link rel="stylesheet" type="text/css" href="../css/Revision.css" />
    <script src="../scripts/jquery-3.2.1.min.js"></script>
    <script src="../scripts/datatables.min.js"></script>
    <script src="../scripts/EX.DataTables.js"></script>
    <script src="../scripts/moment.js"></script>
    <!--supporting scripts first -->
    <script src="../scripts/Revisions.js"></script>

</head>
<body>
    <!--Header-->
    <div style="color:#676767;background-color: #f2f2f2; height: 130px;font-family: Segoe UI, Tahoma, Arial, sans-serif;">
        <img style='padding:18px 0 0 15px; width: 48px;' src='../images/Revision_64.png' />
        <div style='position: absolute; top: 26px;  left: 78px; right:5px; font-size: 24px;text-overflow: ellipsis;white-space: nowrap;overflow: hidden'>Document Revision</div>
        <div id='objectHeading' style='position: absolute; top: 55px; left: 78px; right:5px; font-size: 16px; font-weight: bold;text-overflow: ellipsis;white-space: nowrap;overflow: hidden'>Document Name</div>
        <div style='color:#808080;position: absolute; top: 90.5px; left: 13px; font-size: 14px;'>Document</div>
        <div id='versionInfo' style='color:#808080;position: absolute; top: 109px; left: 13px; font-size: 14px;'>ID 0 Version 0</div>
    </div>

    <!--Search and tool bar-->
    <div style="background-color: #3db7e4;height: 32px;overflow:hidden;">
        <input style='margin: 8px;width: 250px;border-style: none;padding: 3px;font-size:8pt;' type="text" id="_tableSearch" placeholder="Search" disabled>
    </div>

    <!--Table-->
    <table id="_dataTable" class="table compact hover" style="width:100%"> </table>
</body>
</html>
